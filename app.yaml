application: migraine-view
version: 7
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css
  static_dir: css

- url: /javascript
  static_dir: javascript

- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /tasks/.*
  script: main.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: ssl
  version: latest
